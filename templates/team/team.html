{% extends 'base.html'%}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="{% static 'team/css/team.css'%}">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'team/css/main.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'team/css/responsive.css'%}">

    <script type="module" src="{% static 'team/javascript/vendor/auora.js'%}"></script>
    <script src="{% static 'team/javascript/main.js'%}"></script>

<body style="background:#0e1621">
    <div class="team" style="padding-top: 120px;">
        <!--div class="o-line"></div>
        <div class="o-line"></div>
        <div class="o-line"></div>
        <div class="scene"></div-->
        <h1 class="team_st">{{team}}</h1>
        <div class="whole_team">
            {% for team_member in team_members %}
            <div class="single_team">
                <img src="{{team_member.photo.url}}">
                <h1>{{team_member.name}}</h1>
                <p style = "font-size:1.2rem">{{team_member.designation}}</p>
                <div class="team_icons">
                    <a href="{{team_member.social_link_1}}" target="_blank">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="{{team_member.social_link_2}}" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="{{team_member.social_link_3}}" target="_blank">
                        <i class="fa fa-whatsapp"></i>
                    </a>
                </div>
      		    <!--button>Brown Tag</button-->
      	    </div>
            {% endfor %}

        </div>
    </div>
    
</body>

{% endblock %}
